<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body> <!-- List items -->
    <h5>UnOrdered List<h5>
    <ul>
        <li>Milk</li> 
        <li>Eggs</li>
        <li>Flour</li>
    </ul>
    <hr />
    <h5>Ordered List</h5>
    <ol type="1">
        <li>Milk</li>
        <li>Eggs</li>
        <li>Flour</li>
    </ol>
    <ol type="A">
        <li>Milk</li>
        <li>Eggs</li>
        <li>Flour</li>
    </ol>
    <ol type="a">
        <li>Milk</li>
        <li>Eggs</li>
        <li>Flour</li>
    </ol>
    <ol type="I">
        <li>Milk</li>
        <li>Eggs</li>
        <li>Flour</li>
    </ol>

    <ol type="i">
        <li>Milk</li>
        <li>Eggs</li>
        <li>Flour</li>
    </ol>

 </body>
</html>
